<ion-view view-title="Analyze">
  <ion-content>
    <label class="item item-input item-select">
      <div class="input-label">
        Select By
      </div>
      <select ng-model="selectBy" ng-change="updateSelectBy(selectBy)">
        <option ng-selected="selected">Date</option>
      </select>
    </label>
    <form class="analyze_date_form" ng-show="show[0] "ng-submit="selectByDate()">
      <div class="row">
        <label class="item item-input item-stacked-label col-50">
          <span class="input-label">Start Date:</span>
          <input class="analyze_date_input" type="date">
        </label>
        <label class="item item-input item-stacked-label col-50">
          <span class="input-label">End Date:</span>
          <input class="analyze_date_input" type="date">
        </label>
      </div>
    </form>
    <div style="margin-top:10%;"class="ct-chart ct-golden-section" id="chart"></div>
  </ion-content>
</ion-view>
